apiVersion: 1

providers:
  - name: 'Simracing telemetry dashboards'
    folder: ''
    folderUid: ''
    type: file
    allowUiUpdates: true
    updateIntervalSeconds: 60
    options:
      path: data/plugins/alexanderzobnin-simracingtelemetry-datasource/dashboards

  # If grafana-server run from bin folder
  - name: 'Simracing telemetry dashboards backup'
      folder: ''
      folderUid: ''
      type: file
      allowUiUpdates: true
      updateIntervalSeconds: 60
      options:
        path: ../data/plugins/alexanderzobnin-simracingtelemetry-datasource/dashboards
